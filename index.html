<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory</title>
    <link rel="icon" href="assets/img/memory/memory-icon.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/gamefield.css" />
  </head>
  <body>
    <header class="header">
      <section
        class="logo"
        id="logo"
        href="https://www.flaticon.com/free-icons/memory-game"
        title="memory game icons"
      >
        <figure>
          <img
            src="assets/img/memory/memory-icon.png"
            alt=""
            width="120"
            height="120"
          />
        </figure>
      </section>
      <h1 class="header__h1">Memory</h1>
    </header>
    <main class="main">
      <div class="info-text" id="info-text">
        <p>
          Click the
          <img
            id="little-logo"
            src="assets/img/memory/memory-icon.png"
            alt="memory icon"
            width="120"
            height="120"
          />
          -logo to toggle the main menu.
        </p>
      </div>
      <section class="game-menu slide-animation" id="game-menu">
        <h2 class="game-menu__h2 nowrap">Main Menu</h2>
        <div class="menu-options">
          <button class="menu-btn button" id="new-game">New Game</button>
          <button class="menu-btn button" id="help">Help</button>
          <button class="menu-btn button" id="options">Options</button>
          <button class="menu-btn button" id="credits">Credits</button>
        </div>
      </section>

      <section class="submenu hidden" id="help-menu">
        <div class="submenu-card">
          <h2>Help</h2>
          <p>Flip two cards to find matching pairs. Match all pairs to win.</p>
          <button class="btn-back button" id="back">Back</button>
        </div>
      </section>

      <section class="submenu hidden" id="options-menu">
        <div class="submenu-card">
          <h2>Options</h2>
          <p>Sound: [On/Off]<br />Theme: Classic</p>
          <button class="btn-back button" id="back">Back</button>
        </div>
      </section>

      <section class="submenu hidden" id="credits-menu">
        <div class="submenu-card">
          <h2>Credits</h2>
          <p>
            Made by <span class="nowrap">Alexander Guenzel</span>.<br />Icons
            from flaticon.com<br />Built with HTML, CSS & JS
          </p>
          <button class="btn-back button" id="back">Back</button>
        </div>
      </section>

      <article class="game-field" id="game-field">
        <!--dynamic cards-->
      </article>
    </main>
    <footer class="footer">
      <span>Memory &copy; Alexander Guenzel</span>
    </footer>
    <script src="scripts/memory.js"></script>
  </body>
</html>
